<!doctype html>
<head>
	<link rel="stylesheet" href="animate.css"/>
</head>
<body>
	<div>
		<img src="cloudlock-background.png" alt="background" />
		<div style="position: absolute; top: 315px; left: 630px; width: 261px;">
			<a id="link" href="#"><img id="cloudlock-logo" src="logo.png" /></a>
		</div>
	</div>
	<script type="text/javascript" src="jquery-2.0.3.min.js"></script>
	<script type="text/javascript">
	$(function() {
		var img = $('#cloudlock-logo');
		$('#link').on('click', function(e) {
			e.preventDefault();
			img.removeClass().addClass('hinge animated');
			var wait = window.setTimeout(function() {
				img.removeClass()
			}, 2500);
		});
	});
	</script>

	
</body>
